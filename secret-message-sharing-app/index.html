<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/6d4a0c48a0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
<div class="row">
    <div class="col s8 offset-s2">
        <div id="message-show" class="card-panel hide">
            <h1></h1>
            <div>
                <a href="./index.html">Create your own secret message</a>
            </div>
        </div>

        <div id="message-form" class="card-panel">
            <form>
                <label for="message-input">Enter a Secret Message</label>
                <input id="message-input" />
                <button class="btn">Create</button>
            </form>
        </div>

        <div id="link-form" class="card-panel hide">
            <div>
                <label for="link-input">Share this link with a friend</label>
                <input id="link-input" />
                <button id="copyButton" class="btn"><i class="fas fa-copy"></i> Copy to clipboard</button>
            </div>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
